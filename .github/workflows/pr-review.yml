name: PR Review Agent

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR details
        id: pr-details
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            eval(fs.readFileSync('.github/scripts/get-pr-details.js', 'utf8'));

      - name: Check PR size
        id: check-size
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            eval(fs.readFileSync('.github/scripts/check-pr-size.js', 'utf8'));

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            eval(fs.readFileSync('.github/scripts/post-review.js', 'utf8'));

      - name: Add size label
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            eval(fs.readFileSync('.github/scripts/add-size-label.js', 'utf8'));
